<div class="overlay-form">
  <form 
  class="container" 
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="row">
    <div class="col s6 offset-s3 z-depth-1" id="panell">
      <h3 id="title">Registraion Form</h3>
        <div class="input-field" id="email">
          <input type="text" formControlName="email" placeholder='Email' class="validate">
          <span *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="helper-text red-text">Please enter a valid email</span>
        </div>
        <div class="input-field" id="password">
          <input type="password" formControlName="password" placeholder='Password' class="validate">
          <span *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="helper-text red-text">Please enter a valid password</span>
        </div>
        <button 
          type="submit"
          class="waves-effect waves-light btn indigo darken-1 margin-button" 
          id="loginbtn"
          [disabled]="form.invalid || form.disabled"
        >Registration</button>
    </div>
  </div>
</form>
</div>
