<div id="wrapper">
  <ng-container *ngFor="let task of tempArrayOfTodos; index as x">
    <div>
      <span
      [ngStyle]="toggleStyleCheck(task)">{{task?.title}}</span>
      <button (click)="deleteTask(task)">DELETE</button>
      <button (click)="toggleStatus(task)">Toggle</button>
    </div>
  </ng-container>
</div>
<br>

<form (ngSubmit)="createNewTodo(newTodotask)">
  <input [(ngModel)]="newTodotask" name="first" #ctrl="ngModel" required placeholder="your todo...">
  <button type='submit' class="">Submit</button>
</form>
